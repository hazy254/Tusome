{% extends 'site/base.html' %}
{% block title %}
Review {{ book.book_title }}
{% endblock %}
{% block content %}
<div class="row">
    <div class="col-sm-3 border-right">
        <div class="card mb-3 mx-auto" style="width: 18rem">
            <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
                <img src="{{book.cover}}" class="img-fluid"style="width: 18rem"/>
                <a href="#!">
                  <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                </a>
              </div>
            <div class="card-body">
              <h5 class="card-title fw-bold">{{book.book_title}}</h5>
              <p class="card-text text-muted fst-italic">{{book.author}}</p>
              <p class="card-text fw-bold">{{book.description}}</p>
            </div>
        </div>
    </div>
    <div class="col-sm-9">
        <div class="form-outline">
            <input type="text" class="form-control" id="reviewerName" placeholder="{{session['username']}}" readonly>
            <label class="form-label" for="reviewerName">Reviewer</label>
            <input type="text" class="form-control" id="bookTitle" placeholder="{{book.book_title}}" readonly>
            <label class="form-label" for="bookTitle">Book Title</label>
            <textarea class="form-control" id="textReview" rows="4"></textarea>
            <label class="form-label" for="textReview">Review</label>
            <div class="form-helper"></div>
          </div>
    </div>
</div>
{% endblock %}
